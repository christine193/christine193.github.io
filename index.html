<style>
    body {
        font-family: 'Karla', sans-serif;
        background: rgb(243, 243, 243);
        color: rgb(54, 54, 54);
        min-height:100vh;
    }

    a {
        padding: 4px;
        color: #000;
        text-decoration: none;
    }

    #content {
        display: flex;
        justify-content: space-between;
        align-content: space-around;
        flex-wrap: wrap;
    }

    #content img {
        flex: 1 1 20%;
        height: 20%;
        width: 20%;
        margin: 12px;
        border-radius: 8px;
    }

    #modal {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: scroll;
        background-color: rgba(0, 0, 0, 0.8);
        flex-wrap: no-wrap;
        gap: 24px;
        align-items: center;
        justify-items: center;
        scrollbar-width: none;
    }

    #modal::-webkit-scrollbar {
      display: none;
    }

    #modal > video, #modal > img {
        object-fit: contain;
        user-select: none;
        user-drag: none;
    }

    @media (orientation:landscape) {
        #modal > div {
            min-width: 50%;
        }

        #modal > img, #modal > video {
            height: 90%;
            max-width: 60%;
        }
    }

    @media (orientation:portrait) {
        #modal {
            flex-direction: column;
        }

        #modal > div {
            min-height: 50%;
        }

        #modal > img, #modal > video {
            width: 90%;
            max-height: 60%;
        }
    }

    .footer{
        display: flex;
        position: fixed;
        bottom: 0;
        width: 100%;
        justify-content: center;
        background: rgb(243, 243, 243);
    }
</style>
