<!DOCTYPE html>

<style>
    body {
        font-family: sans-serif;
        background: rgb(243, 243, 243);
        color: rgb(54, 54, 54);
        min-height:100vh;
    }

    a {
        padding: 4px;
        color: #000;
        text-decoration: none;
    }

    #content {
        display: flex;
        justify-content: space-between;
        align-content: space-around;
        flex-wrap: wrap;
    }

    #content img {
        flex: 1 1 20%;
        height: 20%;
        width: 20%;
        margin: 12px;
        border-radius: 8px;
    }

    #modal {
        position: fixed;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
    }

    #modal > video, #modal > img {
        object-fit: cover;
        user-select: none;
        user-drag: none;
    }

    .modal-star {
        transform-origin: 50% 50%;
        transform: translate(-50%, -50%);
        position: fixed;
        left: 50%;
        top: 50%;
        pointer-events: none;
    }

    @media (orientation:landscape) {
        #modal > img, #modal > video {
            width: 50%;
        }

        .modal-prev {
            transform-origin: 50% 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            left: 0;
            top: 50%;
        }

        .modal-next {
            transform-origin: 50% 50%;
            transform: translate(50%, -50%);
            position: fixed;
            right: 0;
            top: 50%;
        }
    }

    @media (orientation:portrait) {
        #modal > img, #modal > video {
            height: 50%;
        }

        .modal-prev {
            transform-origin: 50% 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            left: 50%;
            top: 0;
        }

        .modal-next {
            transform-origin: 50% 50%;
            transform: translate(-50%, 50%);
            position: fixed;
            left: 50%;
            bottom: 0;
        }
    }

    .footer{
        display: flex;
        position: fixed;
        bottom: 0;
        width: 100%;
        justify-content: center;
        background: rgb(243, 243, 243);
    }
</style>

<div id="modal" style="display:none">
    <img id="img-prev" class="modal-prev" src="" />
    <video id="video-prev" class="modal-prev" autoplay loop muted>
        <source id="video-prev-mp4" type="video/mp4" />
    </video>
    <img id="img-next" class="modal-next" src="" />
    <video id="video-next" class="modal-next" autoplay loop muted>
        <source id="video-next-mp4" type="video/mp4" />
    </video>
    <img id="img" src="" class="modal-star" />
    <video id="video" class="modal-star" autoplay loop muted>
        <source id="video-mp4" type="video/mp4" />
    </video>
</div>

<script>
    (function () {
        const modal = document.getElementById("modal");
        const content = document.getElementById("content");
        const video = document.getElementById("video");
        const video_prev = document.getElementById("video-prev");
        const video_next = document.getElementById("video-next");
        const image = document.getElementById("img");
        const image_prev = document.getElementById("img-prev");
        const image_next = document.getElementById("img-next");
        let star = null;
        modal.addEventListener("click", function () {
            modal.style.display = "none";
        });

        function setModal(image, modalImage, modalVideo) {
            if (image) {
                const show = image.dataset.modal || image.src;
                if (show.endsWith(".mp4")) {
                    modalVideo.firstElementChild.src = show;
                    modalVideo.load();
                    modalVideo.play();
                    modalVideo.style.display = "";
                    modalImage.style.display = "none";
                } else {
                    modalImage.src = show;
                    modalImage.style.display = "";
                    modalVideo.style.display = "none";
                }
            } else {
                modalVideo.style.display = "none";
                modalImage.style.display = "none";
            }
        }
        function setStar(newstar) {
            star = newstar;
            modal.style.display = "";
            setModal(newstar.previousElementSibling, image_prev, video_prev);
            setModal(newstar, image, video);
            setModal(newstar.nextElementSibling, image_next, video_next);
        }

        for (const child of modal.children) {
            if (child.id.endsWith("-prev")) {
                child.addEventListener("click", function(e) {
                    e.stopPropagation();
                    setStar(star.previousElementSibling);
                });
            }
            if (child.id.endsWith("-next")) {
                child.addEventListener("click", function(e) {
                    e.stopPropagation();
                    setStar(star.nextElementSibling);
                });
            }
        }

        for (const image of content.children) {
            image.addEventListener("click", function () {
                setStar(image);
            });
        }
    })();
</script>
